<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Гостевая книга</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
    <style>
        body {
            background: url(https://i.imgur.com/30eLasF.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .buttonsize{
            font-size: medium;
        }
    </style>
</head>
<body>
<header class="blog-header">
    <div class="text-center py-3">
        <a class="font-weight-bold px-2 btn btn-sm btn-outline-dark buttonsize" href="/#">МБУ СШ "ЧАЙКА"</a>
        <a class="font-weight-bold px-2 btn btn-sm btn-outline-dark buttonsize" href="/list_users">Гостевая книга</a>
        <a class="font-weight-bold px-2 btn btn-sm btn-outline-dark buttonsize" href="/history">История школы</a>
        <a class="font-weight-bold px-2 btn btn-sm btn-outline-dark buttonsize" href="/photos">Фотографии</a>
        <a class="font-weight-bold px-2 btn btn-sm btn-outline-dark buttonsize" href="/contacts">Контакты</a>
        <a class="font-weight-bold px-2 btn btn-sm btn-outline-dark buttonsize" href="/login">Авторизоваться</a>
        <a class="font-weight-bold px-2 btn btn-sm btn-outline-dark buttonsize" href="/signin">Зарегистрироваться</a>
    </div>
</header>
    <div class="container">
        <div>
            <h1>Гостевая книга</h1>
        </div>
        <div>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Номер пользователя</th>
                        <th>Почта</th>
                        <th>Имя</th>
                        <th>Комментарий</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user: ${listUsers}">
                        <td th:text="${user.id}">Номер пользователя</td>
                        <td th:text="${user.email}">Почта</td>
                        <td th:text="${user.name}">Имя</td>
                        <td th:text="${user.comm}">Комментарий</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
